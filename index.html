<style>
  body{
    -ms-overflow-style: none;
  }
  ::-webkit-scrollbar { display: none; }

  #titleBar{
    position: fixed;
    display: grid;
    grid-template-columns: 80px 1fr 80px;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 51px;    
    text-align: center;
    line-height: 50px;
    background-color: #ff3d38;
  }
  #title{
    font-family: Roboto;
    color: white;
    font-size: 1.25em;
    font-weight: 600;
  }  
  #dataList{
    display:block;
    width: 100%;
    padding-top: 96px;    
  }

  .listBox{
    display: grid;
    grid-template-columns: 60px 1fr 80px;
    align-items: center;
    border-bottom: 1px solid gray;
    padding-top: 0.5em;
    padding-bottom: 0.5em;
  }
  
  /*
  .listBox:hover{
    background-color: #ffdfde;
  }
  */

  .listBox:active{
    background-color: #ffdfde;
  }
  .value_score{
    text-align: right;
    justify-content: center;
    padding-right: 8px;
    font-size: 0.9em;
    font-weight: 600;
  }
  .rank{
    text-align: center;
    font-size: 0.85em;
  }
  .apt_address{
    font-size: 0.7em;
    color: gray;
  }
  .apt_name{
    font-size: 0.85em;
    font-weight: bold;
  }

  #selections{        
    display: grid;    
    grid-template-columns: 1.7fr 1fr;
    align-content: center;
    justify-content: center;
    padding-top: 10px;
    padding-bottom: 10px;    
    background-color: #ff3d38;
    position: fixed;
    top: 50px;
    left: 0;
    right: 0;    
  }
  #region, #month{
    width: 90%;
    height: 2em;
    font-size: 0.8em;
    margin-right: 2px;
    border: none;
    background-color: white;
  }  
  #region_selection, #month_selection{
    text-align: center;
  }

  .modal-body{
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;    
  }
  .popRank{
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;    
  }
  .popupTitle{    
    font-weight: 900;    
  }
  .popupSubtitle{
    font-size: 0.7em;
    color: gray;
  }
  .popSubTable{
    display: grid;
    height: 1.8em;
    grid-template-columns: 1.5fr 1fr;    
    margin-top: 10px;
    margin-bottom: 10px;
    border-bottom: solid 1px rgb(216, 216, 216);
  }
  #popSubStation{
    display: grid;    
    grid-template-columns: 1fr 2fr;
  }
  #popSubLiving{
    display: block;
    padding-bottom: 10px;
    border-bottom: solid 1px rgb(216, 216, 216);    
  }
  #popSubResult{
    text-align: left;
  }
  #popLiving{
    display: block;    
  }
  .popTitle{
    font-weight: 600;
  }
  .popContent{
    font-size: 0.9em;
    text-align: left;
  }
  .popTable{
    display:grid;
  }
  .popResult{    
    font-size: 0.9em;
    font-weight: 600;
    text-align: right;
  }
  .card{
    margin-bottom: 10px;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
  }

  #help{
    font-size: 1.5em;
    color: white;
    text-align: right;
    padding-right: 20px;
  }
  .notice{
    font-size: 0.85em;    
    padding-left: 10px;
    padding-right: 10px;
    margin-bottom: 10px;
    word-wrap: break-word;
    word-break: keep-all;
  }  
  .modal-footer{
    display: grid;
    grid-template-columns: 50px 1fr 50px;
    place-content: center;
  }
  .goLink{    
    width: 100%;
    height: 2.5em;
    background-color: #03c75a;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    border: None;
  }

  @media screen and (min-width: 800px){
    #modal .modalWindow{      
      width: 700px;
    }
    #close{
      width: 700px;
    }
    #centerBox{
      width: 100%;
      display: grid;
      grid-template-columns: 800px;
      justify-content:center;
    }
    #titleBar{
      margin: 0 auto;
      width: 800px;
    }
    #selections{
      margin: 0 auto;
      width: 800px;
    }

</style>

    $('#exampleModalLabel').html(titleHtml);
    $('#aptDetail').html(detailHtml);
    $('#footer').html(footerHtml);
    
    drawChart(aptValue, livingScore, transportScore, infraScore, eduScore)
    drawSubChart(livingScore, avgLivingScore, "주거총점", "지역평균", "#ff3d38", "#9f9f9f",  "livingChart")
    if(isNaN(transportScore) == false){
      drawSubChart(transportScore, avgTransportScore, "교통총점", "지역평균", "#ff3d38", "#9f9f9f", "transportChart")
    }
    drawSubChart(infraScore, avgInfraScore, "인프라총점", "지역평균", "#ff3d38", "#9f9f9f", "infraChart")
    drawSubChart(eduScore, avgEduScore, "학군총점", "지역평균", "#ff3d38", "#9f9f9f", "eduChart")
    drawSubChart(eduScore, avgEduScore, "인구총점", "일자리총점", "#ff3d38", "#ff3d38", "regionChart")
  }

  function openNaver(code){
    nURL = "https://new.land.naver.com/complexes/" + code
    window.open(nURL)
  }

  function drawChart(aptValue, livingScore, transportScore, infraScore, eduScore){
      var label = ["총점", "주거", "교통", "인프라", "교육"]
      var data = [aptValue, livingScore, transportScore, infraScore, eduScore]      

      if(isNaN(transportScore)){
        label = ["총점", "주거", "인프라", "교육"]
        data = [aptValue, livingScore, infraScore, eduScore]
      }      

      var ctx = document.getElementById("valueChart").getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        plugins:[ChartDataLabels],
        data: {          
          labels: label,
          datasets: [{                
            data: data,
            backgroundColor: [
                '#ff3d38',
                '#f97f95',
                '#f97f95',
                '#f97f95',
                '#f97f95',
            ],
            borderColor: [
                'rgba(255,99,132, 0)',
                'rgba(54, 162, 235, 0)',
            ],                
            barThickness: 17,            
          }]
        },
        options: {
          indexAxis: 'y',
          maintainAspectRatio: false,          
          plugins:{
            legend:{
              display: false
            },            
            datalabels: {
              display: true,
              color: 'white',
              align: 'start',
              anchor: 'end',              
              offset: 6,
              textAlign: 'center',
              font: {
                weight: 'bold'
              },              
            },                      
          },
          animation: {            
            x:{
              from: 100
            }
          },
          scales: {
            x:{
              type: 'linear',
              min: 0,
              max: 100,
            },
            myScale: {              
              position: 'left', // `axis` is determined by the position as `'y'`
            }
          }          
        }
    });
  }
